<!DOCTYPE html>
<html>
<head>
<style>
table{
	border: 1px solid black;
	padding: 5px;
	border-style: solid;
	border-color: red;
	border-width: 4px;
}
td, tr{
	text-align: center;
	background-color: lightblue;
	height: 70px;
	width: 70px;
	font-size: x-large;
	font-weight: bold;
	padding: 0px;
	margin: 1px;
}
</style>

</head>
<body onkeydown="hello(event)">
<h1 style="text-align:center;">15 puzzle game</h1>
<table align="center">
	<tr>
		<td id="0">1</td>
		<td id="1">2</td> 
		<td id="2">3</td> 
		<td id="3">4</td> 
	</tr>
	<tr>
		<td id="4">5</td> 
		<td id="5">6</td> 
		<td id="6">7</td> 
		<td id="7">8</td> 
	</tr>
	<tr>
		<td id="8">9</td> 
		<td id="9">10</td> 
		<td id="10">11</td> 
		<td id="11">12</td> 
	</tr>
	<tr>
		<td id="12">13</td> 
		<td id="13">14</td> 
		<td id="14">15</td> 
		<td id="15"></td> 
	</tr>
</table>
<br>
<button onclick="reset()" style="margin:auto;display:block;color:red;width:300px;height:40px;">Reset</button>
</body>


<script>
var x=3,y=3;
function check(aa)
{
	if(aa>=0&&aa<4)
	{
		return true;
	}
	return false;
}
function reset()
{
	for(i=0;i<16;++i)
	{
		document.getElementById(i).innerHTML =i+1;
	}
	document.getElementById(15).innerHTML ="";
	x=3,y=3;
}
function hello(event) {
	var uni = event.which || event.keyCode;
	var x1,y1;
	if(uni==37)
	{
		x1=x-1;y1=y;
		if(!check(x1))
		{
			return;
		}
		document.getElementById(x+4*y).innerHTML =document.getElementById(x1+4*y1).innerHTML;
		document.getElementById(x1+4*y1).innerHTML ="";
		x=x1;
	}
	if(uni==38)
	{
		x1=x;y1=y-1;
		if(!check(y1))
		{
			return;
		}
		document.getElementById(x+4*y).innerHTML =document.getElementById(x1+4*y1).innerHTML;
		document.getElementById(x1+4*y1).innerHTML ="";
		y=y1;
	}
	if(uni==39)
	{
		x1=x+1;y1=y;
		if(!check(x1))
		{
			return;
		}
		document.getElementById(x+4*y).innerHTML =document.getElementById(x1+4*y1).innerHTML;
		document.getElementById(x1+4*y1).innerHTML ="";
		x=x1;
	}
	if(uni==40)
	{
		x1=x;y1=y+1;
		if(!check(y1))
		{
			return;
		}
		document.getElementById(x+4*y).innerHTML =document.getElementById(x1+4*y1).innerHTML;
		document.getElementById(x1+4*y1).innerHTML ="";
		y=y1;
	}
    //document.getElementById(x+4*y).innerHTML = "Paragraph changed.";
}
</script>

</html>
